<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="icon" class="js-site-favicon" type="image/svg+xml"
          href="https://github.githubassets.com/favicons/favicon.svg">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
          integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Sponsor to wu-clan</title>
    <style>
        html, body {
            height: 100%;
        }

        body {
            background-color: rgb(40, 42, 54);
        }

        img {
            width: 100%;
        }

        .btn-sponsor {
            margin-top: 1rem;
            width: 50%;
        }

        .modal-dialog {
            max-width: 400px;
        }

        .input-group {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="container h-100 d-flex flex-column justify-content-center align-items-center">
        <div class="title mb-5 text-center">
            <h1 class="text-white fw-bold">ðŸ‘‹ Hello! I'm wu-clan. Thanks for your sponsor!</h1>
        </div>
        <div class="w-100 d-flex flex-column align-items-center">
            <button class="btn btn-warning btn-sponsor" data-bs-toggle="modal" data-bs-target="#buymeacoffee">
                <i class="fas fa-coffee fa-lg pe-2"></i>Buy me a coffee
            </button>
            <button class="btn btn-info btn-sponsor" data-bs-toggle="modal" data-bs-target="#afdian">
                <i class="fas fa-coffee fa-lg pe-2"></i>Ai Fa Dian
            </button>
            <button class="btn btn-success btn-sponsor" data-bs-toggle="modal" data-bs-target="#wechat">
                <i class="fab fa-weixin fa-lg pe-2"></i>WeChatPay
            </button>
            <button class="btn btn-success btn-sponsor" data-bs-toggle="modal" data-bs-target="#wechat_zs">
                <i class="fab fa-weixin fa-lg pe-2"></i>WeChatReward
            </button>
            <button class="btn btn-primary btn-sponsor" data-bs-toggle="modal" data-bs-target="#alipay">
                <i class="fab fa-alipay fa-lg pe-2"></i>ALiPay
            </button>
            <button class="btn btn-warning text-white btn-sponsor" data-bs-toggle="modal" data-bs-target="#binance">
                <i class="fa fa-money-bill fa-lg pe-2"></i>BinancePay
            </button>
            <div class="btn-sponsor d-flex justify-content-between w-50">
                <button class="btn btn-light flex-grow-1" data-bs-toggle="modal" data-bs-target="#eth">
                    <i class="fab fa-ethereum fa-lg pe-2"></i>ETH
                </button>
                <button class="btn btn-success flex-grow-1 mx-2" data-bs-toggle="modal" data-bs-target="#usdt">
                    <i class="fas fa-dollar-sign fa-lg pe-2"></i>USDT
                </button>
                <button class="btn btn-light flex-grow-1" data-bs-toggle="modal" data-bs-target="#okx">
                    <i class="fas fa-life-ring fa-lg pe-2"></i>OKX
                </button>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="buymeacoffee" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="https://wu-clan.github.io/picx-images-hosting/pay/bmc_qr.jpg" alt="buymeacoffee">
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="afdian" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="https://wu-clan.github.io/picx-images-hosting/pay/afdian.jpg" alt="afdian">
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="wechat" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="https://wu-clan.github.io/picx-images-hosting/pay/weixin.jpg" alt="wechatpay">
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="wechat_zs" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="https://wu-clan.github.io/picx-images-hosting/pay/weixin_zs.jpg" alt="wechat_zs">
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="alipay" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="https://wu-clan.github.io/picx-images-hosting/pay/zfb.jpg" alt="alipay">
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="binance" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="https://wu-clan.github.io/picx-images-hosting/pay/binance.jpg" alt="binance">
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="eth" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="input-group">
                        <input class="form-control" type="text" id="eth-address" value="0xE844012f173b7fdf3D87f783FdF67e665AF116C0" readonly>
                        <button class="btn btn-copy btn-outline-primary" data-clipboard-target="#eth-address">Copy</button>
                    </div>
                    <img src="https://wu-clan.github.io/picx-images-hosting/pay/ERC20.jpg" alt="eth">
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="usdt" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="input-group">
                        <input class="form-control" type="text" id="usdt-address" value="TByAjwtzig4uynuVyD9FVtdodJLGPTdnNE" readonly>
                        <button class="btn btn-copy btn-outline-primary" data-clipboard-target="#usdt-address">Copy</button>
                    </div>
                    <img src="https://wu-clan.github.io/picx-images-hosting/pay/USDT.jpg" alt="usdt">
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="okx" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="input-group">
                        <input class="form-control" type="text" id="okx-address" value="0xE844012f173b7fdf3D87f783FdF67e665AF116C0" readonly>
                        <button class="btn btn-copy btn-outline-primary" data-clipboard-target="#okx-address">Copy</button>
                    </div>
                    <img src="https://wu-clan.github.io/picx-images-hosting/pay/OKX.jpg" alt="okx">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
    <script>
        let clipboard = new ClipboardJS('.btn-copy');
        clipboard.on('success', function (e) {
            e.trigger.innerText = 'Copied!';
            e.clearSelection();
        });
    </script>
</body>
</html>
