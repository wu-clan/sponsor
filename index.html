<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="icon" class="js-site-favicon" type="image/svg+xml"
          href="https://github.githubassets.com/favicons/favicon.svg">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
          integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Sponsor to wu-clan</title>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            background-color: rgb(40, 42, 54);
        }

        img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container h-100 d-flex flex-column justify-content-center aligin-items-center">
        <div class="d-flex flex-column align-items-center">
            <div class="title mb-5">
                <h1 class="text-white fw-bold">ðŸ‘‹ Hello! I'm wu-clan. Thanks for your sponsor!</h1>
            </div>
            <div class="mt-4 w-50">
                <button class="btn btn-warning w-100" data-bs-toggle="modal" data-bs-target="#buymeacoffee">
                    <i class="fas fa-coffee fa-lg pe-2"></i>Buy me a coffee
                </button>
                <div class="modal fade" id="buymeacoffee" data-bs-keyboard="false" tabindex="-1"
                     aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-body">
                                <img src="https://github.com/wu-clan/image/blob/master/pay/bmc_qr.png?raw=true"
                                     alt="buymeacoffee">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-4 w-50">
                <button class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#wechat">
                    <i class="fab fa-weixin fa-lg pe-2"></i>WeChatPay
                </button>
                <div class="modal fade" id="wechat" data-bs-keyboard="false" tabindex="-1"
                     aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-body">
                                <img src="https://github.com/wu-clan/image/blob/master/pay/weixin.jpg?raw=true"
                                     alt="wechatpay">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-4 w-50">
                <button class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#wechat_zs">
                    <i class="fab fa-weixin fa-lg pe-2"></i>WeChatReward
                </button>
                <div class="modal fade" id="wechat_zs" data-bs-keyboard="false" tabindex="-1"
                     aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-body">
                                <img src="https://github.com/wu-clan/image/blob/master/pay/weixin_zs.jpg?raw=true"
                                     alt="wechat_zs">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-4 w-50">
                <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#alipay">
                    <i class="fab fa-alipay fa-lg pe-2"></i>ALiPay
                </button>
                <div class="modal fade" id="alipay" data-bs-keyboard="false" tabindex="-1"
                     aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-body">
                                <img src="https://github.com/wu-clan/image/blob/master/pay/zfb.jpg?raw=true"
                                     alt="alipay">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-4 w-50">
                <button class="btn btn-warning text-white w-100" data-bs-toggle="modal" data-bs-target="#binance">
                    <i class="fa fa-money-bill fa-lg pe-2"></i>BinancePay
                </button>
                <div class="modal fade" id="binance" data-bs-keyboard="false" tabindex="-1"
                     aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-body">
                                <img src="https://github.com/wu-clan/image/blob/master/pay/binance.png?raw=true"
                                     alt="binance">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-4 w-50 d-flex justify-content-between">
                <button class="btn btn-light flex-grow-1" data-bs-toggle="modal" data-bs-target="#eth">
                    <i class="fab fa-ethereum fa-lg pe-2"></i>ETH
                </button>
                <div class="modal fade" id="eth" data-bs-keyboard="false" tabindex="-1"
                     aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-body">
                                <div class="input-group">
                                    <input class="form-control" type="text" id="eth-address"
                                           data-bs-original-title="Copy to clipboard"
                                           value="0xE844012f173b7fdf3D87f783FdF67e665AF116C0">
                                    <button class="btn btn-copy btn-outline-primary"
                                            data-clipboard-target="#eth-address">Copy
                                    </button>
                                </div>
                                <img src="https://github.com/wu-clan/image/blob/master/pay/ERC20.jpg?raw=true"
                                     alt="eth">
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-success flex-grow-1 mx-2" data-bs-toggle="modal" data-bs-target="#usdt">
                    <i class="fas fa-dollar-sign fa-lg pe-2"></i>USDT
                </button>
                <div class="modal fade" id="usdt" data-bs-keyboard="false" tabindex="-1"
                     aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-body">
                                <div class="input-group">
                                    <input class="form-control" type="text" id="usdt-address"
                                           value="TByAjwtzig4uynuVyD9FVtdodJLGPTdnNE">
                                    <button class="btn btn-copy btn-outline-primary"
                                            data-clipboard-target="#usdt-address">Copy
                                    </button>
                                </div>
                                <img src="https://github.com/wu-clan/image/blob/master/pay/USDT.jpg?raw=true"
                                     alt="usdt">
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-light flex-grow-1" data-bs-toggle="modal" data-bs-target="#okx">
                    <i class="fas fa-life-ring fa-lg pe-2"></i>OKX
                </button>
                <div class="modal fade" id="okx" data-bs-keyboard="false" tabindex="-1"
                     aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-body">
                                <div class="input-group">
                                    <input class="form-control" type="text" id="okx-address"
                                           value="0xE844012f173b7fdf3D87f783FdF67e665AF116C0">
                                    <button class="btn btn-copy btn-outline-primary"
                                            data-clipboard-target="#okx-address">Copy
                                    </button>
                                </div>
                                <img src="https://github.com/wu-clan/image/blob/master/pay/OKXChain.jpg?raw=true"
                                     alt="okx">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
    <script>
        let clipboard = new ClipboardJS('.btn-copy');
        clipboard.on('success', function (e) {
            e.trigger.innerText = 'Copied!';
            e.clearSelection();
        });
    </script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-T4VW9Z62MT"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());
        gtag('config', 'G-T4VW9Z62MT');
    </script>
</body>
</html>
